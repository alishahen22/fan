[phases.setup]
# include php and composer by default

[phases.build]
cmds = [
  "composer install --no-interaction --optimize-autoloader",
  "php artisan storage:link",
  "php artisan config:cache",
  "php artisan route:cache"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=80"

[services]
ports = ["80"]
